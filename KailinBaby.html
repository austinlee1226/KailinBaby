<body>

    <div class="header">

    <div class="grid-container" id="grid"></div>

    <div class="controls">

    <div id="settings-modal" class="modal">

    <div id="reward-display">

        <h2 id="reward-title">æ­å–œé”æˆï¼</h2>
        <p id="reward-text" style="font-size: 24px; font-weight: bold; margin: 20px 0; background: rgba(255,255,255,0.2); padding: 15px; border-radius: 15px;"></p>
        <button class="btn" id="claim-btn" style="background:white; color:#ee5253;" onclick="closeReward()">é ˜å–çå‹µ</button>
    </div>

    <script>
        const totalSlots = 30;
        const grid = document.getElementById('grid');
        const gift = document.getElementById('gift');
        const message = document.getElementById('message');
        
        const iconPool = ["ğŸ", "ğŸŠ", "ğŸ‡", "ğŸ“", "ğŸ", "ğŸ§¸", "ğŸš—", "ğŸš²", "ğŸ¨", "âš½", "ğŸ¦", "ğŸˆ", "ğŸ­", "ğŸ©", "ğŸ›¸"];
        
        // å°è©±æ¨¡æ¿ï¼Œä½¿ç”¨ {name} ä½œç‚ºä½”ä½ç¬¦
        const scripts = {
            cheers: ["{name}å¥½æ£’ï¼åœ–æ¡ˆæ”¶é›†+1 âœ¨", "{name}æ˜¯æœ€å„ªç§€çš„å¯¶è²ï¼ ğŸ’ª", "é›¢ç¦®ç‰©æ›´è¿‘å›‰ï¼Œ{name}åŠ æ²¹ï¼ ğŸƒâ€â™‚ï¸", "{name}ä»Šå¤©çš„è¡¨ç¾çµ¦ 100 åˆ†ï¼ ğŸ’¯"],
            almost: ["{name}å†ä¸€å€‹ï¼å†ä¸€å€‹å°±é ˜çäº†ï¼ ğŸ¤©", "{name}ä½ çœ‹ï¼Œç¦®ç‰©åœ¨è·³èˆäº†ï¼ ğŸ"],
            welcome: ["{name}ä»Šå¤©è¦æ”¶é›†ä»€éº¼åœ–æ¡ˆå‘¢ï¼Ÿ ğŸ˜Š", "{name}ï¼Œæº–å‚™å¥½é–‹å§‹æŒ‘æˆ°äº†å—ï¼Ÿ â­"],
            reward: ["{name}æ­å–œä½ ï¼é€™æ˜¯å±¬æ–¼ä½ çš„çå‹µï¼ âœ¨"]
        };

        let currentProgress = parseInt(localStorage.getItem('bearProgress')) || 0;
        let babyName = localStorage.getItem('babyName') || "å¯¶è²";
        let rewards = JSON.parse(localStorage.getItem('allRewards')) || ["çå‹µ1", "çå‹µ2", "çå‹µ3", "çå‹µ4", "çå‹µ5", "çµ‚æ¥µå¤§ç"];
        let rowIcons = JSON.parse(localStorage.getItem('rowIcons')) || [];
        
        // --- ç‹€æ…‹é–ï¼šé˜²æ­¢é€£é»é€ æˆçš„å‹•ç•«ç•°å¸¸ ---
        let isAnimating = false;

        function getMsg(type) {
            const list = scripts[type];
            const raw = list[Math.floor(Math.random() * list.length)];
            return raw.replace("{name}", babyName);
        }

        function initGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < totalSlots; i++) {
                const slot = document.createElement('div');
                const rowIdx = Math.floor(i / 5);
                let status = (i < currentProgress) ? 'completed' : (i > currentProgress ? 'locked' : '');
                
                slot.className = `slot ${status}`;
                slot.innerHTML = (i < currentProgress) ? (rowIcons[rowIdx] || "â­") : "";
                slot.onclick = () => handleTap(i);
                grid.appendChild(slot);
            }
        }

        function handleTap(index) {
            // å¦‚æœæ­£åœ¨å‹•ç•«ä¸­ï¼Œæˆ–è€…é»æ“Šçš„ä¸æ˜¯ç•¶å‰é€²åº¦æ ¼ï¼Œå‰‡ä¸åæ‡‰
            if (isAnimating || index !== currentProgress) return;

            const rowIdx = Math.floor(currentProgress / 5);
            
            if (currentProgress % 5 === 0) {
                const randomIcon = iconPool[Math.floor(Math.random() * iconPool.length)];
                rowIcons[rowIdx] = randomIcon;
                localStorage.setItem('rowIcons', JSON.stringify(rowIcons));
            }

            currentProgress++;
            localStorage.setItem('bearProgress', currentProgress);
            initGrid();

            if (currentProgress % 5 === 0) {
                // è§¸ç™¼é ˜çï¼Œé€²å…¥é–å®šç‹€æ…‹
                isAnimating = true;
                triggerGiftAnimation(rewards[rowIdx], currentProgress === 30);
            } else {
                message.innerText = (currentProgress % 5 === 4) ? getMsg('almost') : getMsg('cheers');
            }
        }

        function triggerGiftAnimation(rewardText, isFinal) {
            message.innerText = isFinal ? `ğŸŠ ${babyName}å®Œæˆäº†å¤§æŒ‘æˆ°ï¼ğŸŠ` : `âœ¨ å®å’šï¼${babyName}å¯ä»¥é ˜çå›‰ï¼âœ¨`;
            gift.classList.add('shake');
            
            // å»¶é²ä¸€é»é»æ‰å½ˆå‡ºçå‹µè¦–çª—ï¼Œè®“æ–æ™ƒæ„Ÿæ›´æ˜é¡¯
            setTimeout(() => {
                gift.classList.remove('shake');
                document.getElementById('reward-text').innerText = rewardText;
                document.getElementById('reward-title').innerText = isFinal ? "ğŸ† çµ‚æ¥µå¤§çå‹µ" : `ğŸ æ£’æ£’çå‹µ`;
                document.getElementById('reward-display').style.display = 'block';
            }, 1200);
        }

        function closeReward() {
            document.getElementById('reward-display').style.display = 'none';
            // è§£é–å‹•ç•«ç‹€æ…‹
            isAnimating = false;
            message.innerText = (currentProgress === 30) ? `å¿«å»é ˜å–çå‹µå§ï¼Œ${babyName}ï¼` : `ç¹¼çºŒåŠ æ²¹ï¼Œ${babyName}ï¼`;
        }

        function openSettings() {
            if(isAnimating) return; // å‹•ç•«ä¸­ç¦æ­¢é–‹å•Ÿè¨­å®š
            document.getElementById('baby-name-input').value = babyName;
            const container = document.getElementById('inputs-container');
            container.innerHTML = '';
            rewards.forEach((r, i) => {
                container.innerHTML += `<div style="margin-bottom:10px;"><label style="font-size:13px;color:#666">ç¬¬${(i+1)*5}æ ¼çå‹µ:</label><input type="text" class="reward-input" value="${r}" style="width:100%;padding:8px;border-radius:8px;border:1px solid #ccc;"></div>`;
            });
            document.getElementById('settings-modal').style.display = 'flex';
        }
        
        function saveSettings() {
            const newName = document.getElementById('baby-name-input').value.trim();
            if(newName) {
                babyName = newName;
                localStorage.setItem('babyName', babyName);
            }
            
            const inputs = document.querySelectorAll('.reward-input');
            rewards = Array.from(inputs).map(input => input.value || "çå‹µ");
            localStorage.setItem('allRewards', JSON.stringify(rewards));
            
            document.getElementById('settings-modal').style.display = 'none';
            message.innerText = getMsg('welcome');
        }

        function clearProgress() {
            if (isAnimating) return;
            if (confirm(`ç¢ºå®šè¦å¹« ${babyName} é‡ç½®é€²åº¦å—ï¼Ÿ`)) {
                currentProgress = 0;
                rowIcons = [];
                localStorage.removeItem('bearProgress');
                localStorage.removeItem('rowIcons');
                initGrid();
                message.innerText = "é‡æ–°é–‹å§‹å›‰ï¼åŠ æ²¹ï¼ğŸ";
            }
        }

        // åˆå§‹åŒ–
        initGrid();
        message.innerText = getMsg('welcome');
    </script>
